<div class="flex flex-row gap-8 p-6 items-start">
  <div class="flex-1 grid grid-cols-[repeat(auto-fill,minmax(12rem,1fr))] gap-4 auto-rows-max">
    @for (product of products(); track product.id) {
      <button (click)="addToCart(product)" class="transition-transform hover:scale-105 active:scale-95 justify-self-start">
        <app-product-card [product]="product"></app-product-card>
      </button>
    }
  </div>
  <div class="w-96 flex flex-col gap-4 sticky top-6 self-start shrink-0">
    <app-receipt-line [lines]="cart()"></app-receipt-line>
    <div class="bg-white rounded-lg shadow-sm p-4 border-t-2 border-blue-500">
      <p class="text-xl font-bold text-gray-800">
        Gesamtsumme: {{ totalPrice() | currency:'EUR':'symbol':'1.2-2' }}
      </p>
    </div>
    <button (click)="checkout()" class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-600 transition-colors duration-300">
      Kaufen
    </button>
  </div>
</div>
